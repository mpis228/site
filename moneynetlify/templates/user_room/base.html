{% load static %}
<!DOCTYPE>
<html>
<head>
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="{% static 'user_room/css/base.css' %}" type="text/css">
</head>
<body>
<header class="manu">
{% block map %}
        <div class="contener">
            <ul class="map">
            {% for m in manu%}
            <li ><a href="{% url m.url_name %}">{{ m.title }}</a></li>
            {% endfor %}
        </ul>




{% endblock %}
{% block user %}

        <div>
            <a> Пользователь : {{user}}</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Bыход</a>
                {% else %}
                <a href="{% url 'login' %}">Bход</a> | <a href="{% url 'reg' %}">Регистрация</a>
                {% endif %}
        </div>
    </div>
{% endblock %}
</header>

{% block content %}
{% endblock %}

</body>
</html>
